# @package _global_

model:
  ssm_init:
    C_init: lecun_normal
    dt_min: 0.001
    dt_max: 0.1
    conj_sym: true
    clip_eigs: true #true
    input_dependent: true # New
    stablessm_a: true # New
    separate_dbc: false # New
    log_a: false # New
    bidirectional: true #true # New
  ssm:
    discretization: zoh
    d_model: 12 # 32 128
    d_ssm: 6 # 32 128
    ssm_block_size: 2
    num_stages: 1 #3 # 1 2
    num_layers_per_stage: 6 #2 #3
    dropout: 0.0 #0.25
    classification_mode: none
    prenorm: true #true
    batchnorm: true #true
    bn_momentum: 0.95
    pooling_stride: 1 #8 #16 # 1 16
    pooling_mode: last #avgpool
    state_expansion_factor: 1 # 1 2
    encoder_type: embed
    
